<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바둑</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="toggle">
      <button id="toggleButton">테스트 모드</button>
    </div>
    <div id="board"></div>
    <div id="modal">
      <div id="colorChoice">
        <p>돌 색깔을 선택하세요:</p>
        <button id="black">흑</button>
        <button id="white">백</button>
      </div>
    </div>
    <div id="result">
      <p>결과</p>
      <p id="resultText"></p>
      <button id="reset">다시 시작</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
